<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grocery List</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-rgba(0, 0, 0, 0.06);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
        }
        .editing-item {
            border: 2px solid #3b82f6; /* Blue border for the item being edited */
        }
        .autocomplete-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #ffffff;
            z-index: 10;
        }
        /* Modal-specific styling */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8">
        <div class="flex items-center justify-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Modern Grocery List</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Add Item & Current List Section -->
            <div class="lg:col-span-2 card p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current List</h2>

                <!-- Add Item Form -->
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="text" id="itemInput" class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a new grocery item">
                    <button id="addItemBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg sm:w-36">Add Item</button>
                </div>

                <!-- Current List Display -->
                <ul id="currentList" class="space-y-3">
                    <!-- List items will be dynamically added here -->
                </ul>
                
                <!-- Clear List button is now hidden by default -->
                <div id="clearListBtnContainer" class="flex justify-center mt-6 hidden">
                    <button id="clearListBtn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg">Clear List</button>
                </div>

                <hr class="my-6 border-gray-200">

                <!-- Save List Form -->
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Save List</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="relative flex-grow">
                        <input type="text" id="listNameInput" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Supermarket Name">
                        <div id="autocompleteContainer" class="absolute w-full mt-1 autocomplete-list shadow-lg hidden"></div>
                        <p id="nameWarning" class="text-sm text-red-500 mt-2 hidden">Please type only two letters to see suggestions.</p>
                    </div>
                    <button id="saveListBtn" class="btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg sm:w-36">Save List</button>
                </div>

                <!-- Message Alert -->
                <div id="messageAlert" class="mt-4 p-4 rounded-lg text-white font-semibold hidden"></div>
            </div>

            <!-- Saved Lists Section -->
            <div class="card p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Saved Lists</h2>
                </div>
                <div id="savedListsContainer" class="space-y-3">
                    <!-- Saved lists will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 flex items-center justify-center hidden z-50 modal-overlay">
        <div class="card p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
            <p class="text-gray-700 mb-6">Are you sure you want to delete this grocery list? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDeleteBtn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg">Cancel</button>
                <button id="confirmDeleteBtn" class="btn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg" data-list-name="">Delete</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs and main script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get references to all the necessary HTML elements
        const itemInput = document.getElementById('itemInput');
        const addItemBtn = document.getElementById('addItemBtn');
        const currentListElement = document.getElementById('currentList');
        const clearListBtn = document.getElementById('clearListBtn');
        const clearListBtnContainer = document.getElementById('clearListBtnContainer');
        const listNameInput = document.getElementById('listNameInput');
        const autocompleteContainer = document.getElementById('autocompleteContainer');
        const nameWarning = document.getElementById('nameWarning');
        const saveListBtn = document.getElementById('saveListBtn');
        const savedListsContainer = document.getElementById('savedListsContainer');
        const messageAlert = document.getElementById('messageAlert');

        // Modal elements
        const deleteModal = document.getElementById('deleteModal');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        let currentList = [];
        let editingIndex = -1; // -1 indicates no item is being edited
        let userId = null;
        let isOnline = navigator.onLine;

        const groceryStores = [
            "Walmart", "Kroger", "Albertsons", "Publix", "Whole Foods Market",
            "Trader Joe's", "Aldi", "Costco", "Sam's Club", "Target",
            "H-E-B", "Wegmans", "Safeway", "Meijer", "Sprouts Farmers Market",
            "Fresh Market", "Hy-Vee", "Food Lion", "Stop & Shop", "Giant Food",
            "Harris Teeter", "WinCo Foods", "Lidl", "Save A Lot", "Raley's",
            "Schnucks", "ShopRite", "Stater Bros. Markets", "Fred Meyer", "Vons"
        ].sort();

        // --- Firebase Authentication and Data Sync ---
        // Use onAuthStateChanged to handle authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("User authenticated:", userId);
                await initializeData();
            } else {
                // Sign in with the provided custom token if available, otherwise sign in anonymously
                if (typeof __initial_auth_token !== 'undefined') {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (error) {
                        console.error("Failed to sign in with custom token, signing in anonymously:", error);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        async function initializeData() {
            // First, load from localStorage as the immediate, offline source
            renderSavedListsFromLocal();

            // Set up a real-time listener for Firestore data
            const userListsCollection = collection(db, `artifacts/${appId}/users/${userId}/savedLists`);
            onSnapshot(userListsCollection, (snapshot) => {
                const cloudLists = {};
                snapshot.docs.forEach(doc => {
                    cloudLists[doc.id] = doc.data();
                });
                syncWithCloud(cloudLists);
            }, (error) => {
                console.error("Firestore sync failed:", error);
                // Since Firestore failed, we rely purely on localStorage
                renderSavedListsFromLocal();
            });
        }

        // Function to synchronize local storage with the cloud data
        function syncWithCloud(cloudLists) {
            const localLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
            let mergedLists = { ...localLists };

            // Merge cloud data with local data
            for (const listName in cloudLists) {
                mergedLists[listName] = cloudLists[listName];
            }

            // Remove items from local storage that were deleted from the cloud
            for (const listName in localLists) {
                if (!cloudLists.hasOwnProperty(listName)) {
                    delete mergedLists[listName];
                }
            }
            
            localStorage.setItem('groceryLists', JSON.stringify(mergedLists));
            renderSavedListsFromLocal();
        }

        // --- Utility Functions ---

        // Function to update the text and style of the main action button
        function updateAddItemButton() {
            if (editingIndex !== -1) {
                addItemBtn.textContent = 'Update Item';
                addItemBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                addItemBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            } else {
                addItemBtn.textContent = 'Add Item';
                addItemBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                addItemBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
            }
        }
        
        // Function to toggle the visibility of the Clear List button
        function toggleClearButton() {
            if (currentList.length > 0) {
                clearListBtnContainer.classList.remove('hidden');
            } else {
                clearListBtnContainer.classList.add('hidden');
            }
        }

        // Function to render the current grocery list on the page
        function renderCurrentList() {
            currentListElement.innerHTML = ''; // Clear the list before re-rendering
            currentList.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.className = `flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200 ${index === editingIndex ? 'editing-item' : ''}`;
                listItem.innerHTML = `
                    <span class="text-gray-800">${item}</span>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 hover:text-blue-700 font-semibold text-sm" data-index="${index}" data-action="edit-item">Edit</button>
                        <button class="text-red-500 hover:text-red-700 font-semibold text-sm" data-index="${index}" data-action="delete-item">Delete</button>
                    </div>
                `;
                currentListElement.appendChild(listItem);
            });
            toggleClearButton();
        }

        // Function to render the saved lists from localStorage
        function renderSavedListsFromLocal() {
            savedListsContainer.innerHTML = '';
            const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};

            const sortedListNames = Object.keys(savedLists).sort((a, b) => {
                const dateA = new Date(savedLists[a].timestamp);
                const dateB = new Date(savedLists[b].timestamp);
                return dateB - dateA;
            });
            
            if (sortedListNames.length === 0) {
                savedListsContainer.innerHTML = '<p class="text-center text-gray-500">No saved lists found.</p>';
            }

            sortedListNames.forEach(listName => {
                const listData = savedLists[listName];
                const savedListEntry = document.createElement('div');
                savedListEntry.className = 'w-full p-3 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors duration-200';
                savedListEntry.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <button class="text-left flex-grow text-gray-800 font-medium" data-list-name="${listName}" data-action="load">${listName}</button>
                        <div class="flex space-x-2">
                            <button class="text-blue-500 hover:text-blue-700 font-semibold text-sm" data-list-name="${listName}" data-action="edit">Edit</button>
                            <button class="text-red-500 hover:text-red-700 font-semibold text-sm" data-list-name="${listName}" data-action="delete">Delete</button>
                            <button class="text-green-500 hover:text-green-700 font-semibold text-sm" data-list-name="${listName}" data-action="copy">Copy</button>
                        </div>
                    </div>
                    <span class="text-gray-500 text-xs">${new Date(listData.timestamp).toLocaleString()}</span>
                `;
                savedListsContainer.appendChild(savedListEntry);
            });
        }

        // Function to show a temporary message alert
        function showMessage(message, type) {
            messageAlert.textContent = message;
            messageAlert.classList.remove('hidden', 'bg-red-500', 'bg-green-500', 'bg-blue-500');
            
            if (type === 'success') {
                messageAlert.classList.add('bg-green-500');
            } else if (type === 'error') {
                messageAlert.classList.add('bg-red-500');
            } else {
                messageAlert.classList.add('bg-blue-500');
            }

            setTimeout(() => {
                messageAlert.classList.add('hidden');
            }, 3000);
        }

        // Function to copy text to the clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Prevents scrolling to bottom of page in some browsers
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showMessage('List copied to clipboard!', 'success');
            } catch (err) {
                console.error('Failed to copy text:', err);
                showMessage('Failed to copy list to clipboard.', 'error');
            }
            document.body.removeChild(textarea);
        }

        // --- Event Listeners ---

        // Event listener for adding/editing a new item
        addItemBtn.addEventListener('click', () => {
            const item = itemInput.value.trim();
            if (!item) {
                showMessage('Please enter an item.', 'error');
                return;
            }

            if (editingIndex !== -1) {
                // We are in edit mode, so update the existing item
                currentList[editingIndex] = item;
                editingIndex = -1; // Reset to no editing mode
            } else {
                // Not in edit mode, so add a new item
                currentList.push(item);
            }

            itemInput.value = ''; // Clear the input field
            renderCurrentList();
            updateAddItemButton(); // Update the button state
        });
        
        // Event listener for clearing the current list
        clearListBtn.addEventListener('click', () => {
            currentList = [];
            editingIndex = -1;
            itemInput.value = '';
            listNameInput.value = '';
            renderCurrentList();
            updateAddItemButton();
            showMessage('Current list has been cleared.', 'success');
        });

        // Event listener for dynamic supermarket name suggestions
        listNameInput.addEventListener('input', (event) => {
            const input = event.target.value.trim();
            autocompleteContainer.innerHTML = '';
            nameWarning.classList.add('hidden');
            autocompleteContainer.classList.add('hidden');

            if (input.length === 0) {
                return;
            }

            if (input.length > 2) {
                nameWarning.classList.remove('hidden');
                return;
            }

            const filteredStores = groceryStores.filter(store =>
                store.toLowerCase().startsWith(input.toLowerCase())
            );

            if (filteredStores.length > 0) {
                autocompleteContainer.classList.remove('hidden');
                filteredStores.forEach(store => {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'p-2 cursor-pointer hover:bg-gray-200';
                    suggestion.textContent = store;
                    suggestion.addEventListener('click', () => {
                        listNameInput.value = store;
                        autocompleteContainer.classList.add('hidden');
                    });
                    autocompleteContainer.appendChild(suggestion);
                });
            }
        });

        // Event listener for saving the current list
        saveListBtn.addEventListener('click', async () => {
            const listName = listNameInput.value.trim();
            if (!listName) {
                showMessage('Please enter a name for your list.', 'error');
                return;
            }
            if (currentList.length === 0) {
                showMessage('Your list is empty. Add some items first!', 'error');
                return;
            }

            // Prepare data for both storage methods
            const listData = {
                items: currentList,
                timestamp: new Date().toISOString()
            };

            // Save to Firestore (if online)
            if (isOnline) {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/savedLists`, listName);
                await setDoc(docRef, { ...listData, serverTimestamp: serverTimestamp() }).catch(e => {
                    console.error("Failed to save to Firestore:", e);
                    showMessage('Failed to save to cloud. Saving locally.', 'error');
                });
            } else {
                showMessage('You are offline. Saving locally.', 'blue');
            }

            // Always save to localStorage for offline functionality
            const localLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
            localLists[listName] = listData;
            localStorage.setItem('groceryLists', JSON.stringify(localLists));

            currentList = []; // Clear the current list after saving
            listNameInput.value = '';
            editingIndex = -1; // Reset editing mode
            renderCurrentList();
            renderSavedListsFromLocal();
            updateAddItemButton(); // Update the button state
            showMessage(`List "${listName}" saved successfully!`, 'success');
        });

        // Function to delete a list from both sources
        async function deleteList(listName) {
            // Delete from Firestore (if online)
            if (isOnline) {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/savedLists`, listName);
                await deleteDoc(docRef).catch(e => {
                    console.error("Failed to delete from Firestore:", e);
                    showMessage('Failed to delete from cloud. Deleting locally.', 'error');
                });
            } else {
                showMessage('You are offline. Deleting locally.', 'blue');
            }

            // Always delete from localStorage
            const localLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
            delete localLists[listName];
            localStorage.setItem('groceryLists', JSON.stringify(localLists));

            renderSavedListsFromLocal();
            showMessage(`List "${listName}" deleted successfully.`, 'success');
        }

        // Event listener for interacting with saved lists
        savedListsContainer.addEventListener('click', async (event) => {
            const targetButton = event.target.closest('button');
            if (!targetButton) return;

            const listName = targetButton.getAttribute('data-list-name');
            const action = targetButton.getAttribute('data-action');

            if (action === 'load') {
                const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
                currentList = savedLists[listName]?.items || [];
                renderCurrentList();
                listNameInput.value = ''; // Clear the list name input
                editingIndex = -1; // Reset editing mode
                updateAddItemButton(); // Update the button state
                showMessage(`List "${listName}" loaded.`, 'success');
            } else if (action === 'edit') {
                const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
                currentList = savedLists[listName]?.items || [];
                renderCurrentList();
                listNameInput.value = listName; // Pre-fill the input with the list name
                editingIndex = -1; // Reset editing mode
                updateAddItemButton(); // Update the button state
                showMessage(`List "${listName}" loaded for editing.`, 'success');
            } else if (action === 'delete') {
                // Show the confirmation modal instead of deleting immediately
                deleteModal.classList.remove('hidden');
                confirmDeleteBtn.setAttribute('data-list-name', listName);
            } else if (action === 'copy') {
                const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
                const listData = savedLists[listName];
                if (listData) {
                    const listItems = listData.items.map(item => `- ${item}`).join('\n');
                    const shareText = `Grocery List: ${listName}\n\n${listItems}`;
                    copyToClipboard(shareText);
                } else {
                    showMessage('List not found.', 'error');
                }
            }
        });

        // Event listener for deleting or editing an item from the current list
        currentListElement.addEventListener('click', (event) => {
            const targetButton = event.target.closest('button');
            if (!targetButton) return;

            const index = parseInt(targetButton.getAttribute('data-index'));
            const action = targetButton.getAttribute('data-action');

            if (action === 'delete-item') {
                currentList.splice(index, 1);
                editingIndex = -1; // Reset editing mode
                renderCurrentList();
                updateAddItemButton(); // Update the button state
            } else if (action === 'edit-item') {
                itemInput.value = currentList[index];
                editingIndex = index; // Set the index of the item being edited
                renderCurrentList();
                updateAddItemButton(); // Update the button state
            }
        });
        
        // Event listeners for the confirmation modal
        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        confirmDeleteBtn.addEventListener('click', () => {
            const listName = confirmDeleteBtn.getAttribute('data-list-name');
            if (listName) {
                deleteList(listName);
            }
            deleteModal.classList.add('hidden');
        });

        // Offline/Online status detection
        window.addEventListener('offline', () => {
            isOnline = false;
            showMessage("You are now offline. Changes will be saved locally.", 'blue');
        });

        window.addEventListener('online', () => {
            isOnline = true;
            showMessage("You are now online. Syncing changes...", 'success');
            // Data is automatically synced via the onSnapshot listener, no manual sync needed here.
        });

        // Initial calls to render the lists on page load
        renderCurrentList();
        updateAddItemButton();
        toggleClearButton();
    </script>
</body>
</html>
