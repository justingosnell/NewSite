   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grocery List</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
        }
        .editing-item {
            border: 2px solid #3b82f6; /* Blue border for the item being edited */
        }
        .autocomplete-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #ffffff;
            z-index: 10;
        }
        /* Modal-specific styling */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8">
        <div class="flex items-center justify-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.706.707 1.706H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Modern Grocery List</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Add Item & Current List Section -->
            <div class="lg:col-span-2 card p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current List</h2>

                <!-- Add Item Form -->
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="text" id="itemInput" class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a new grocery item">
                    <button id="addItemBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg sm:w-36">Add Item</button>
                </div>

                <!-- Current List Display -->
                <ul id="currentList" class="space-y-3">
                    <!-- List items will be dynamically added here -->
                </ul>
                
                <!-- Clear List button is now hidden by default -->
                <div id="clearListBtnContainer" class="flex justify-center mt-6 hidden">
                    <button id="clearListBtn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg">Clear List</button>
                </div>

                <hr class="my-6 border-gray-200">

                <!-- Save List Form -->
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Save List</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="relative flex-grow">
                        <input type="text" id="listNameInput" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Supermarket Name">
                        <div id="autocompleteContainer" class="absolute w-full mt-1 autocomplete-list shadow-lg hidden"></div>
                        <p id="nameWarning" class="text-sm text-red-500 mt-2 hidden">Please type only two letters to see suggestions.</p>
                    </div>
                    <button id="saveListBtn" class="btn bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg sm:w-36">Save List</button>
                </div>

                <!-- Message Alert -->
                <div id="messageAlert" class="mt-4 p-4 rounded-lg text-white font-semibold hidden"></div>
            </div>

            <!-- Saved Lists Section -->
            <div class="card p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Saved Lists</h2>
                </div>
                <div id="savedListsContainer" class="space-y-3">
                    <!-- Saved lists will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 flex items-center justify-center hidden z-50 modal-overlay">
        <div class="card p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
            <p class="text-gray-700 mb-6">Are you sure you want to delete this grocery list? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDeleteBtn" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg">Cancel</button>
                <button id="confirmDeleteBtn" class="btn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg" data-list-name="">Delete</button>
            </div>
        </div>
    </div>

    <!-- Main script -->
    <script type="module">
        // Configuration - Replace with your actual Firebase config
        const firebaseConfig = {
            // Add your Firebase configuration here
            // For now, the app will work in offline-only mode
        };

        // Get references to all the necessary HTML elements
        const itemInput = document.getElementById('itemInput');
        const addItemBtn = document.getElementById('addItemBtn');
        const currentListElement = document.getElementById('currentList');
        const clearListBtn = document.getElementById('clearListBtn');
        const clearListBtnContainer = document.getElementById('clearListBtnContainer');
        const listNameInput = document.getElementById('listNameInput');
        const autocompleteContainer = document.getElementById('autocompleteContainer');
        const nameWarning = document.getElementById('nameWarning');
        const saveListBtn = document.getElementById('saveListBtn');
        const savedListsContainer = document.getElementById('savedListsContainer');
        const messageAlert = document.getElementById('messageAlert');

        // Modal elements
        const deleteModal = document.getElementById('deleteModal');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        let currentList = [];
        let editingIndex = -1; // -1 indicates no item is being edited
        let isOnline = navigator.onLine;

        const groceryStores = [
            "Walmart", "Kroger", "Albertsons", "Publix", "Whole Foods Market",
            "Trader Joe's", "Aldi", "Costco", "Sam's Club", "Target",
            "H-E-B", "Wegmans", "Safeway", "Meijer", "Sprouts Farmers Market",
            "Fresh Market", "Hy-Vee", "Food Lion", "Stop & Shop", "Giant Food",
            "Harris Teeter", "WinCo Foods", "Lidl", "Save A Lot", "Raley's",
            "Schnucks", "ShopRite", "Stater Bros. Markets", "Fred Meyer", "Vons"
        ].sort();

        // Initialize the app
        async function initializeApp() {
            try {
                // For now, we'll work in offline-only mode
                // You can add Firebase initialization here later
                console.log("App initialized in offline mode");
                renderCurrentList();
                renderSavedListsFromLocal();
                updateAddItemButton();
                toggleClearButton();
                showMessage("App loaded successfully! Working in offline mode.", 'success');
            } catch (error) {
                console.error("Error initializing app:", error);
                showMessage("Error initializing app. Working in offline mode.", 'error');
            }
        }

        // Function to show messages to the user
        function showMessage(message, type) {
            messageAlert.textContent = message;
            messageAlert.className = `mt-4 p-4 rounded-lg text-white font-semibold ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                type === 'blue' ? 'bg-blue-500' : 'bg-gray-500'
            }`;
            messageAlert.classList.remove('hidden');
            
            setTimeout(() => {
                messageAlert.classList.add('hidden');
            }, 5000);
        }

        // Function to render the current list
        function renderCurrentList() {
            currentListElement.innerHTML = '';
            currentList.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `flex items-center justify-between p-3 bg-gray-100 rounded-lg ${editingIndex === index ? 'editing-item' : ''}`;
                li.innerHTML = `
                    <span class="flex-grow">${item}</span>
                    <div class="flex space-x-2">
                        <button class="btn bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1 px-2 rounded text-sm" data-action="edit-item" data-index="${index}">Edit</button>
                        <button class="btn bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-2 rounded text-sm" data-action="delete-item" data-index="${index}">Delete</button>
                    </div>
                `;
                currentListElement.appendChild(li);
            });
        }

        // Function to render saved lists from localStorage
        function renderSavedListsFromLocal() {
            const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
            savedListsContainer.innerHTML = '';

            if (Object.keys(savedLists).length === 0) {
                savedListsContainer.innerHTML = '<p class="text-gray-500 text-center">No saved lists yet.</p>';
                return;
            }

            Object.entries(savedLists).forEach(([listName, listData]) => {
                const listElement = document.createElement('div');
                listElement.className = 'card p-4 mb-3';
                listElement.innerHTML = `
                    <h3 class="font-semibold text-lg mb-2">${listName}</h3>
                    <p class="text-gray-600 text-sm mb-3">${listData.items.length} items</p>
                    <div class="flex flex-wrap gap-2">
                        <button class="btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded text-sm" data-action="load" data-list-name="${listName}">Load</button>
                        <button class="btn bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded text-sm" data-action="edit" data-list-name="${listName}">Edit</button>
                        <button class="btn bg-gray-500 hover:bg-gray-600 text-white font-semibold py-1 px-3 rounded text-sm" data-action="copy" data-list-name="${listName}">Copy</button>
                        <button class="btn bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded text-sm" data-action="delete" data-list-name="${listName}">Delete</button>
                    </div>
                `;
                savedListsContainer.appendChild(listElement);
            });
        }

        // Function to update the Add Item button text based on editing state
        function updateAddItemButton() {
            if (editingIndex >= 0) {
                addItemBtn.textContent = 'Update Item';
                addItemBtn.className = 'btn bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-lg sm:w-36';
            } else {
                addItemBtn.textContent = 'Add Item';
                addItemBtn.className = 'btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg sm:w-36';
            }
        }

        // Function to toggle the visibility of the Clear List button
        function toggleClearButton() {
            if (currentList.length > 0) {
                clearListBtnContainer.classList.remove('hidden');
            } else {
                clearListBtnContainer.classList.add('hidden');
            }
        }

        // Function to copy text to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('List copied to clipboard!', 'success');
            } catch (err) {
                console.error('Failed to copy: ', err);
                showMessage('Failed to copy to clipboard.', 'error');
            }
        }

        // Event listener for adding or updating an item
        addItemBtn.addEventListener('click', () => {
            const item = itemInput.value.trim();
            if (!item) {
                showMessage('Please enter an item name.', 'error');
                return;
            }

            if (editingIndex >= 0) {
                // Update existing item
                currentList[editingIndex] = item;
                editingIndex = -1; // Reset editing mode
                showMessage('Item updated successfully!', 'success');
            } else {
                // Add new item
                if (currentList.includes(item)) {
                    showMessage('This item is already in your list.', 'error');
                    return;
                }
                currentList.push(item);
                showMessage('Item added successfully!', 'success');
            }

            itemInput.value = '';
            renderCurrentList();
            updateAddItemButton();
            toggleClearButton();
        });

        // Event listener for Enter key in item input
        itemInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addItemBtn.click();
            }
        });

        // Event listener for clearing the current list
        clearListBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the current list?')) {
                currentList = [];
                editingIndex = -1;
                renderCurrentList();
                updateAddItemButton();
                toggleClearButton();
                showMessage('List cleared successfully!', 'success');
            }
        });

        // Event listener for autocomplete functionality
        listNameInput.addEventListener('input', () => {
            const query = listNameInput.value.toLowerCase();
            autocompleteContainer.innerHTML = '';

            if (query.length < 2) {
                autocompleteContainer.classList.add('hidden');
                nameWarning.classList.remove('hidden');
                return;
            }

            nameWarning.classList.add('hidden');
            const filteredStores = groceryStores.filter(store => 
                store.toLowerCase().includes(query)
            );

            if (filteredStores.length > 0) {
                autocompleteContainer.classList.remove('hidden');
                filteredStores.forEach(store => {
                    const suggestion = document.createElement('div');
                    suggestion.className = 'p-2 cursor-pointer hover:bg-gray-200';
                    suggestion.textContent = store;
                    suggestion.addEventListener('click', () => {
                        listNameInput.value = store;
                        autocompleteContainer.classList.add('hidden');
                    });
                    autocompleteContainer.appendChild(suggestion);
                });
            } else {
                autocompleteContainer.classList.add('hidden');
            }
        });

        // Event listener for saving the current list
        saveListBtn.addEventListener('click', async () => {
            const listName = listNameInput.value.trim();
            if (!listName) {
                showMessage('Please enter a name for your list.', 'error');
                return;
            }
            if (currentList.length === 0) {
                showMessage('Your list is empty. Add some items first!', 'error');
                return;
            }

            // Prepare data for storage
            const listData = {
                items: currentList,
                timestamp: new Date().toISOString()
            };

            // Save to localStorage
            const localLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
            localLists[listName] = listData;
            localStorage.setItem('groceryLists', JSON.stringify(localLists));

            currentList = []; // Clear the current list after saving
            listNameInput.value = '';
            editingIndex = -1; // Reset editing mode
            renderCurrentList();
            renderSavedListsFromLocal();
            updateAddItemButton();
            toggleClearButton();
            showMessage(`List "${listName}" saved successfully!`, 'success');
        });

        // Function to delete a list
        async function deleteList(listName) {
            // Delete from localStorage
            const localLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
            delete localLists[listName];
            localStorage.setItem('groceryLists', JSON.stringify(localLists));

            renderSavedListsFromLocal();
            showMessage(`List "${listName}" deleted successfully.`, 'success');
        }

        // Event listener for interacting with saved lists
        savedListsContainer.addEventListener('click', async (event) => {
            const targetButton = event.target.closest('button');
            if (!targetButton) return;

            const listName = targetButton.getAttribute('data-list-name');
            const action = targetButton.getAttribute('data-action');

            if (action === 'load') {
                const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
                currentList = savedLists[listName]?.items || [];
                renderCurrentList();
                listNameInput.value = ''; // Clear the list name input
                editingIndex = -1; // Reset editing mode
                updateAddItemButton();
                toggleClearButton();
                showMessage(`List "${listName}" loaded.`, 'success');
            } else if (action === 'edit') {
                const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
                currentList = savedLists[listName]?.items || [];
                renderCurrentList();
                listNameInput.value = listName; // Pre-fill the input with the list name
                editingIndex = -1; // Reset editing mode
                updateAddItemButton();
                toggleClearButton();
                showMessage(`List "${listName}" loaded for editing.`, 'success');
            } else if (action === 'delete') {
                // Show the confirmation modal instead of deleting immediately
                deleteModal.classList.remove('hidden');
                confirmDeleteBtn.setAttribute('data-list-name', listName);
            } else if (action === 'copy') {
                const savedLists = JSON.parse(localStorage.getItem('groceryLists')) || {};
                const listData = savedLists[listName];
                if (listData) {
                    const listItems = listData.items.map(item => `- ${item}`).join('\n');
                    const shareText = `Grocery List: ${listName}\n\n${listItems}`;
                    copyToClipboard(shareText);
                } else {
                    showMessage('List not found.', 'error');
                }
            }
        });

        // Event listener for deleting or editing an item from the current list
        currentListElement.addEventListener('click', (event) => {
            const targetButton = event.target.closest('button');
            if (!targetButton) return;

            const index = parseInt(targetButton.getAttribute('data-index'));
            const action = targetButton.getAttribute('data-action');

            if (action === 'delete-item') {
                currentList.splice(index, 1);
                editingIndex = -1; // Reset editing mode
                renderCurrentList();
                updateAddItemButton();
                toggleClearButton();
                showMessage('Item deleted successfully!', 'success');
            } else if (action === 'edit-item') {
                itemInput.value = currentList[index];
                editingIndex = index; // Set the index of the item being edited
                renderCurrentList();
                updateAddItemButton();
                itemInput.focus();
            }
        });
        
        // Event listeners for the confirmation modal
        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        confirmDeleteBtn.addEventListener('click', () => {
            const listName = confirmDeleteBtn.getAttribute('data-list-name');
            if (listName) {
                deleteList(listName);
            }
            deleteModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        deleteModal.addEventListener('click', (event) => {
            if (event.target === deleteModal) {
                deleteModal.classList.add('hidden');
            }
        });

        // Offline/Online status detection
        window.addEventListener('offline', () => {
            isOnline = false;
            showMessage("You are now offline. Changes will be saved locally.", 'blue');
        });

        window.addEventListener('online', () => {
            isOnline = true;
            showMessage("You are now online.", 'success');
        });

        // Initialize the app when the page loads
        initializeApp();
    </script>
</body>
</html>
